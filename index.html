<html>
<head>
    <title>Эпидемия коронавируса в России. Актуальные данные на 18 апреля</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="rf-subjects.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
    <header>
        <h1><b>Эпидемия коронавируса в России</b></h1>
        <h5>Данные оперативного штаба по заболевшим коронавирусом в России на 18 апреля</h5>
    </header>
    <table>
        <tr>
            <td class="content-space"></td>
            <td class="content-cell">
                <div class="alert alert-danger content-cell-block" role="alert">
                    <h4 id="infected-number" class="alert-heading">123 123</h4>
                    <p>Инфицированных</p>
                    <hr>
                    <p class="mb-0"><span id="new-infected-cases">+300</span> за сутки</p>
                </div>
            </td>
            <td class="content-cell">
                <div class="alert alert-success content-cell-block" role="alert">
                    <h4 id="healed-number" class="alert-heading">1 233</h4>
                    <p>Выздоровивших</p>
                    <hr>
                    <p class="mb-0"><span id="new-healed-cases">+300</span> за сутки</p>
                </div>
            </td>
            <td class="content-cell">
                <div class="alert alert-dark content-cell-block" role="alert">
                    <h4 id="died-number" class="alert-heading">4 233</h4>
                    <p>Умерших</p>
                    <hr>
                    <p class="mb-0"><span id="new-died-cases">+300</span> за сутки</p>
                </div>
            </td>
            <td class="content-space"></td>
        </tr>
        <tr>
            <td class="content-space"></td>
            <td colspan="3">
                <button id="russia-btn" type="button" class="btn btn-primary" style="width: 100px;" onclick="updateStatsData(this)">Россия</button>
                <button type="button" class="btn btn-primary" style="width: 100px;" onclick="updateStatsData(this)">Москва</button>
                <button type="button" class="btn btn-primary" onclick="updateStatsData(this)">Московская Область</button>
                <button type="button" class="btn btn-primary" onclick="updateStatsData(this)">Санкт-Петербург</button>
                <button type="button" class="btn btn-primary" onclick="updateStatsData(this)">Ленинградская Область</button>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  style="width: 200px;">
                    Другие субъекты
                    </button>
                    <div id="subjects-menu" class="dropdown-menu"></div>
                </div>
            </td>
            <td class="content-space"></td>
        </tr>
    </table>
    <div id="stats-chart"></div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script type="text/javascript" src="stats.js"></script>

</html>

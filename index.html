<html>
<head>
    <title>Эпидемия коронавируса в России. Актуальные данные на 23 апреля</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <header>
        <h1><b>Эпидемия коронавируса в России</b></h1>
        <h5>Данные оперативного штаба по заболевшим коронавирусом в России на 23 апреля</h5>
    </header>
    <table>
        <tr>
            <td class="content-space"></td>
            <td class="content-cell">
                <div class="alert alert-danger content-cell-block" role="alert">
                    <h4 id="infected-number" class="alert-heading">0</h4>
                    <p>Инфицированных</p>
                    <hr>
                    <p class="mb-0"><span id="new-infected-cases">+0</span> за сутки</p>
                </div>
            </td>
            <td class="content-cell">
                <div class="alert alert-success content-cell-block" role="alert">
                    <h4 id="healed-number" class="alert-heading">0</h4>
                    <p>Выздоровивших</p>
                    <hr>
                    <p class="mb-0"><span id="new-healed-cases">+0</span> за сутки</p>
                </div>
            </td>
            <td class="content-cell">
                <div class="alert alert-dark content-cell-block" role="alert">
                    <h4 id="died-number" class="alert-heading">0</h4>
                    <p>Умерших</p>
                    <hr>
                    <p class="mb-0"><span id="new-died-cases">+0</span> за сутки</p>
                </div>
            </td>
            <td class="content-space"></td>
        </tr>
        <tr>
            <td class="content-space"></td>
            <td colspan="3">
                <button id="russia-btn" type="button" class="btn btn-primary" style="width: 100px;" onclick="updateStatsDataHandler(this)">Россия</button>
                <button type="button" class="btn btn-primary" style="width: 100px;" onclick="updateStatsDataHandler(this)">Москва</button>
                <button type="button" class="btn btn-primary" onclick="updateStatsDataHandler(this)">Московская Область</button>
                <button type="button" class="btn btn-primary" onclick="updateStatsDataHandler(this)">Санкт-Петербург</button>
                <input id="subjects-list" class="ui-autocomplete-input" autocomplete="off">
                <button type="button" class="btn btn-outline-primary"  onclick="buildStatsChartHandler()">Показать</button>
            </td>
            <td class="content-space"></td>
        </tr>
    </table>
    <div id="stats-chart"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="rf-subjects.js"></script>
<script type="text/javascript" src="stats.js"></script>
<script type="text/javascript" src="init.js"></script>
<script type="text/javascript" src="statsByDaysChart.js"></script>
</html>
